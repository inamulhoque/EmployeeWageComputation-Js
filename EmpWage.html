<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Wage Computation</title>
    <link rel="stylesheet" href="EmpWage.css">
</head>
<body>
    <header>
        <h2>Welcome to Employee Wage Computation program</h2>
    </header>
    <script>
        let empHour = 0;
        const partTimeHour = 4;
        const fullTimeHour = 8;
        const perHourWage = 20;
        function randomFunc() {
            const randomNum = Math.floor(Math.random()*10)%3;
            switch (randomNum) {
                case 1:
                    empHour = partTimeHour;
                    document.write("Part time presnt\n");
                    break;
                case 2:
                    empHour = fullTimeHour;
                    document.write("Full time present\n");
                    break;    
                default:
                    empHour = 0;
                    document.write("Employee is absent\n");
                    break;
            }
            let empWage = empHour*perHourWage;
            document.write("Daily wage of Employee is: "+empWage);
        }
        randomFunc();    
    </script>
</body>
</html>

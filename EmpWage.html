    <header>
        <h2>Welcome to Employee Wage Computation program</h2>
    </header>
    <script>
        let empHour = 0;
        let partTimeHour = 4;
        let fullTimeHour = 8;
        const perHourWage = 20;
        const numOfWorkingHour = 20;
        let totalWorkingHour = 0;
        function randomFunc() {
            for (let i = 1; i <= 20; i++) {
                const randomNum = Math.floor(Math.random() * 10) % 3;
                switch (randomNum) {
                    case 1:
                        empHour = partTimeHour;
                        break;
                    case 2:
                        empHour = fullTimeHour;
                        break;
                    case 0:
                        empHour = 0;
                        break;
                }
            totalWorkingHour = totalWorkingHour+empHour;
            }
            let wage = totalWorkingHour*perHourWage;
            document.write("Monthly wage: "+wage);
        }
        randomFunc();    
    </script>

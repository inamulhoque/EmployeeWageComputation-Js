<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Wage Computation</title>
    <link rel="stylesheet" href="EmpWage.css">
</head>

<body>
    <header>
        <h2>Welcome to Employee Wage Computation program</h2>
    </header>
    <script>
        let empHour = 0;
        let partTimeHour = 4;
        let fullTimeHour = 8;
        const perHourWage = 20;
        const maxWorkingHour = 160;
        let totalWorkingHour = 0;
        const maxWorkingDay = 20;
        let totalWorkingDay = 0;
        function randomFunc() {
            while (totalWorkingHour<maxWorkingHour && totalWorkingDay<maxWorkingDay) {
                const randomNum = Math.floor(Math.random() * 10) % 3;
                switch (randomNum) {
                    case 1:
                        empHour = partTimeHour;
                        break;
                    case 2:
                        empHour = fullTimeHour;
                        break;
                    case 0:
                        empHour = 0;
                        break;
                }
            totalWorkingHour = totalWorkingHour+empHour;
            totalWorkingDay++;
            }
            let wage = totalWorkingHour*perHourWage;
            document.write("Total wage = "+wage+" , total days worked = "+totalWorkingDay+" , total working hour = "+totalWorkingHour);
        }
        randomFunc();    
    </script>
</body>

</html>
